<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Sign Up</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="header__logo">
        <p>yulieth.com - Blog</p>
      </div>
      <div class="header__menu">
        <div class="header__menu__profile">
          <img src="./img/user.png" alt="user" height="42" width="42" />
          <p>
            Profile
          </p>
        </div>
        <ul>
          <li>
            <a href="/">Config</a>
          </li>
          <li>
            <a href="/">Sign Out</a>
          </li>
        </ul>
      </div>
    </header>
    <section class="login">
      <section class="login__container">
        <h2>
          Sign Up
        </h2>
        <form login__form>
          <div>
            <input
              class="login__form--input"
              type="text"
              name=""
              id=""
              placeholder="Name"
            />
          </div>
          <div>
            <input
              class="login__form--input"
              type="text"
              name=""
              id=""
              placeholder="Email"
            />
          </div>
          <div>
            <input
              class="login__form--input"
              type="password"
              name=""
              id=""
              placeholder="Password"
            />
          </div>
          <div>
            <button class="login__form--button">Sign Up</button>
          </div>
        </form>
        <p class="login__container--register">
          Already Signed Up? <a href="/">Login</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">
        Terms and Conditions
      </a>
      <a href="/">
        Privacy
      </a>
      <a href="/">
        Support
      </a>
    </footer>
  </body>
</html>
