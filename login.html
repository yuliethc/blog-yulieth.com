<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <title>Login</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="header__logo">
        <p>yulieth.com - Blog</p>
      </div>
      <div class="header__menu">
        <div class="header__menu__profile">
          <img src="./img/user.png" alt="user" height="42" width="42" />
          <p>
            Profile
          </p>
        </div>
        <ul>
          <li>
            <a href="/">Config</a>
          </li>
          <li>
            <a href="/">Sign Out</a>
          </li>
        </ul>
      </div>
    </header>
    <section class="login">
      <div class="login__container">
        <h2>
          Login
        </h2>
        <form login__form>
          <input
            class="login__form__user__input"
            type="text"
            name=""
            id=""
            placeholder="User"
          />
          <input
            class="login__form__password__input"
            type="password"
            name=""
            id=""
            placeholder="Password"
          />
          <button class="login__form__button">Login</button>
          <div class="login__form--remember-me">
            <label>
              <input
                type="checkbox"
                name=""
                id="rememberme"
                value="rememberme"
              />
              Recuerdame
            </label>
            <a href="/">Forgot Password?</a>
          </div>
        </form>
        <div class="login__container__social-media">
          <div>
            <img
              src="https://img.icons8.com/ios/50/000000/google-logo.png"
              alt=""
              height="30"
              width="30"
              alt="google"
            />
            Login with Google
          </div>

          <div>
            <img
              src="https://img.icons8.com/dotty/80/000000/facebook-new.png"
              alt=""
              height="35"
              width="35"
              alt="facebook"
            />
            Login with Facebook
          </div>
        </div>
        <p class="login__container--register">
          Don't you have an account? <a href="/">Sign in</a>
        </p>
      </div>
    </section>
    <footer class="footer">
      <a href="/">
        Terms and Conditions
      </a>
      <a href="/">
        Privacy
      </a>
      <a href="/">
        Support
      </a>
    </footer>
  </body>
</html>
